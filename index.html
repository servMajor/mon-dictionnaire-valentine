<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Dictionnaire de Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f7;
            background-image: radial-gradient(#ffcad4 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            overflow-x: hidden;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .romantic-font { font-family: 'Dancing Script', cursive; }
        
        /* Page de garde */
        #hero {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: radial-gradient(circle, #ffffff 0%, #fff1f2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
            text-align: center;
            padding: 20px;
        }
        #hero.hide {
            transform: translateY(-100%);
            pointer-events: none;
        }

        .alphabet-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #fee2e2;
        }

        .word-card {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: all 0.3s ease;
            border-left: 4px solid #e11d48;
            overflow: hidden;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .example-box {
            background-color: #fff1f2;
            border-radius: 8px;
            padding: 8px;
            margin-top: auto;
            font-style: italic;
            font-size: 0.8rem;
            color: #9f1239;
            line-height: 1.2;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fff5f7; }
        ::-webkit-scrollbar-thumb { background: #fda4af; border-radius: 10px; }
        
        .btn-heart {
            background-color: #e11d48;
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-size: 1.5rem;
            box-shadow: 0 4px 14px 0 rgba(225, 29, 72, 0.39);
            transition: all 0.2s;
        }
        .btn-heart:hover {
            transform: scale(1.05);
            background-color: #be123c;
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Écran de bienvenue (Page de garde) -->
    <div id="hero">
        <h1 class="romantic-font text-6xl md:text-8xl text-rose-600 mb-4">Mon dictionnaire</h1>
        <h2 class="romantic-font text-4xl md:text-6xl text-rose-400 mb-12">pour Valentine</h2>
        <button onclick="document.getElementById('hero').classList.add('hide')" class="btn-heart romantic-font">
            Ouvrir mon cœur ❤️
        </button>
    </div>

    <!-- Header & Search -->
    <header class="bg-white pt-8 pb-4 px-4 shadow-sm">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="serif text-4xl text-rose-600 mb-6">Le Dictionnaire de Valentine</h1>
            
            <div class="relative max-w-md mx-auto mb-6">
                <input type="text" id="searchInput" placeholder="Chercher un mot..." 
                    class="w-full px-5 py-3 rounded-full border border-rose-200 focus:outline-none focus:ring-2 focus:ring-rose-400 pl-12 shadow-sm">
                <svg class="w-6 h-6 absolute left-4 top-3.5 text-rose-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </header>

    <!-- Alphabet Nav -->
    <nav class="alphabet-nav py-3 px-2 mb-8 shadow-sm">
        <div id="alphabetContainer" class="max-w-6xl mx-auto flex flex-wrap justify-center gap-1 md:gap-2">
            <!-- Dynamiquement rempli -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4">
        <div id="dictionaryContent" class="space-y-12">
            <!-- Sections injectées ici -->
        </div>
    </main>

    <script>

`;

        const dictionary = [];
        rawData.trim().split('\n').forEach(line => {
            const parts = line.split(':');
            if (parts.length >= 2) {
                const word = parts[0].trim();
                let rest = parts.slice(1).join(':').trim();
                let definition = rest;
                let example = "";

                if (rest.includes("ex ")) {
                    const exSplit = rest.split("ex ");
                    definition = exSplit[0].trim();
                    example = exSplit[1].trim();
                }

                dictionary.push({ word, definition, example });
            }
        });

        const alphabet = [...new Set(dictionary.map(d => d.word[0].toUpperCase()))].sort();
        const contentDiv = document.getElementById('dictionaryContent');
        const alphabetContainer = document.getElementById('alphabetContainer');

        function renderAlphabet() {
            alphabetContainer.innerHTML = alphabet.map(letter => `
                <a href="#letter-${letter}" class="w-8 h-8 flex items-center justify-center rounded-md bg-white border border-rose-100 text-rose-500 hover:bg-rose-500 hover:text-white transition-colors text-sm font-semibold">
                    ${letter}
                </a>
            `).join('');
        }

        function renderDictionary(filter = "") {
            contentDiv.innerHTML = "";
            
            alphabet.forEach(letter => {
                const words = dictionary.filter(d => 
                    d.word.toUpperCase().startsWith(letter) && 
                    (d.word.toLowerCase().includes(filter.toLowerCase()) || d.definition.toLowerCase().includes(filter.toLowerCase()))
                );

                if (words.length > 0) {
                    const section = document.createElement('section');
                    section.id = `letter-${letter}`;
                    section.innerHTML = `
                        <div class="flex items-center gap-4 mb-6 pt-4">
                            <h2 class="text-3xl font-bold text-rose-600 bg-white w-12 h-12 flex items-center justify-center rounded-xl shadow-sm border border-rose-100">${letter}</h2>
                            <div class="h-px bg-rose-200 flex-grow"></div>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            ${words.map(item => `
                                <div class="word-card bg-white p-4 rounded-xl shadow-sm border border-rose-50 hover:border-rose-200">
                                    <h3 class="font-bold text-rose-700 text-lg mb-2 capitalize">${item.word}</h3>
                                    <p class="text-gray-600 text-sm leading-snug mb-3">${item.definition}</p>
                                    ${item.example ? `<div class="example-box">❤️ "${item.example}"</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    contentDiv.appendChild(section);
                }
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderDictionary(e.target.value);
        });

        renderAlphabet();
        renderDictionary();
    </script>
</body>
</html>
